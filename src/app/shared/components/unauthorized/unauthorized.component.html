<div class="unauthorized-container">
  <div class="bg-surface-0 dark:bg-surface-900 p-8 rounded-lg shadow-lg text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500 mx-auto mb-4">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>

    <h1 class="text-3xl mb-4 font-bold text-surface-900 dark:text-surface-0">Acceso Denegado</h1>

    <p class="text-xl mb-6 text-surface-700 dark:text-surface-200">
      No tienes permisos para acceder a esta sección.
    </p>

    <p class="mb-6 text-surface-600 dark:text-surface-300">
      Tu rol actual: <span class="font-medium">{{ userRole }}</span>
    </p>

    <button (click)="goToHomePage()"
            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-600 transition-colors">
      Volver a mi página principal
    </button>
  </div>
</div>
