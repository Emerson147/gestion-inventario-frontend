<div class="layout-topbar shadow-sm">
    <!-- IZQUIERDA: Logo y Menú -->
    <div class="layout-topbar-logo-container">
        <div class="flex items-center gap-3 md:gap-5 shrink-0">
            <button class="layout-menu-button p-2 rounded-xl text-surface-500 hover:text-primary-600 hover:bg-primary-50 dark:hover:bg-primary-500/10 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-200/50" 
                    (click)="onMenuToggle()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <a class="flex items-center gap-2 sm:gap-3 group select-none cursor-pointer" href="#">
                <div class="w-9 h-9 flex items-center justify-center bg-primary-600 rounded-xl shadow-sm group-hover:scale-[1.02] transition-transform duration-200">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <span class="font-bold text-base sm:text-lg text-surface-900 dark:text-surface-0 tracking-tight leading-none">
                        Ely<span class="text-primary-600 dark:text-primary-400">Software</span>
                    </span>
                    <span class="text-[9px] sm:text-[10px] text-surface-500 font-medium uppercase tracking-[0.15em] sm:tracking-[0.2em] leading-none mt-0.5 sm:mt-1 group-hover:text-primary-500 transition-colors">
                        Inventario
                    </span>
                </div>
            </a>
        </div>
    </div>

    <!-- CENTRO: Barra de Búsqueda -->
    <div class="hidden md:flex flex-1 max-w-xl px-4 lg:px-8">
        <div class="relative w-full group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-surface-400 group-focus-within:text-primary-500 transition-colors duration-200 pointer-events-none">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </span>
            <input 
                type="text" 
                [(ngModel)]="searchQuery" 
                (keydown.enter)="onSearch()"
                placeholder="Buscar productos, SKUs, órdenes..." 
                class="w-full pl-11 pr-12 py-2.5 rounded-2xl bg-surface-50 dark:bg-surface-800 border border-surface-200 dark:border-surface-700 hover:border-surface-300 dark:hover:border-surface-600 focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-500/10 text-sm transition-all shadow-sm dark:text-surface-0 placeholder:text-surface-400"
            />
            <span class="absolute right-4 top-1/2 -translate-y-1/2 px-1.5 py-0.5 rounded border border-surface-200 dark:border-surface-600 bg-surface-100 dark:bg-surface-700 text-[10px] text-surface-500 font-medium hidden lg:block select-none pointer-events-none">
                ⌘ K
            </span>
        </div>
    </div>

    <!-- DERECHA: Acciones y Perfil -->
    <div class="layout-topbar-actions">
        <div class="flex items-center gap-1 sm:gap-2">
            <!-- Selector de Almacén -->
            <div class="hidden lg:flex items-center relative" *ngIf="warehouses.length > 0">
                <div class="h-8 w-px bg-surface-200 dark:bg-surface-700 mx-2"></div>
                
                <button (click)="toggleWarehouseDropdown($event)" 
                        class="flex items-center gap-2 px-2 py-1.5 rounded-lg hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors text-left focus:outline-none focus:ring-2 focus:ring-primary-500/20">
                    <div class="w-6 h-6 rounded-md bg-orange-100 dark:bg-orange-500/20 text-orange-600 dark:text-orange-400 flex items-center justify-center">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011 1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-[10px] text-surface-500 leading-none">Almacén</span>
                        <span class="text-xs font-semibold text-surface-900 dark:text-surface-0 leading-tight">{{selectedWarehouse?.nombre}}</span>
                    </div>
                    <svg class="w-3 h-3 text-surface-400 ml-1 transition-transform duration-200" [ngClass]="{'rotate-180': isWarehouseOpen}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <!-- Dropdown Almacén -->
                <div *ngIf="isWarehouseOpen" 
                     class="absolute top-full right-0 mt-2 w-56 bg-surface-0 dark:bg-surface-800 rounded-xl shadow-md shadow-surface-200/50 dark:shadow-surface-950/50 border border-surface-100 dark:border-surface-700 overflow-hidden animate-in fade-in zoom-in-95 duration-200 origin-top-right z-50">
                    <div class="p-1">
                        <button *ngFor="let w of warehouses" 
                                (click)="selectWarehouse(w)"
                                class="w-full text-left flex items-center gap-3 px-3 py-2 rounded-lg text-sm transition-colors"
                                [ngClass]="selectedWarehouse?.id === w.id ? 'bg-orange-50 dark:bg-orange-500/10 text-orange-700 dark:text-orange-300' : 'text-surface-600 dark:text-surface-300 hover:bg-surface-50 dark:hover:bg-surface-700'">
                            <svg class="w-4 h-4 text-surface-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011 1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            {{w.nombre}}
                            <svg *ngIf="selectedWarehouse?.id === w.id" class="w-4 h-4 ml-auto text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Separador -->
            <div class="h-6 w-px bg-surface-200 dark:bg-surface-700 mx-2 hidden sm:block"></div>

            <!-- Herramientas del Sistema -->
            <div class="flex items-center gap-1">
                <!-- Toggle Tema -->
                <button class="w-9 h-9 rounded-full flex items-center justify-center text-surface-500 hover:text-surface-900 dark:hover:text-surface-0 hover:bg-surface-100 dark:hover:bg-surface-800 transition-all focus:outline-none" 
                        (click)="toggleDarkMode()" 
                        title="Cambiar Tema">
                    <svg *ngIf="!isDarkTheme" class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg *ngIf="isDarkTheme" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>

                <!-- Notificaciones -->
                <div class="relative">
                    <button class="w-9 h-9 rounded-full flex items-center justify-center text-surface-500 hover:text-surface-900 dark:hover:text-surface-0 hover:bg-surface-100 dark:hover:bg-surface-800 transition-all relative focus:outline-none" 
                            (click)="toggleNotifications($event)">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span *ngIf="unreadNotifications > 0" class="absolute top-1.5 right-1.5 flex h-2.5 w-2.5">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-rose-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-rose-500 border-2 border-surface-0 dark:border-surface-900"></span>
                        </span>
                    </button>

                    <!-- Dropdown Notificaciones -->
                    <div *ngIf="isNotifOpen" 
                         class="absolute top-full right-0 mt-3 w-80 sm:w-96 bg-surface-0 dark:bg-surface-800 rounded-2xl shadow-lg shadow-surface-200/50 dark:shadow-surface-950/50 border border-surface-100 dark:border-surface-700 overflow-hidden animate-in fade-in slide-in-from-top-2 duration-200 z-50 origin-top-right">
                        <div class="flex flex-col">
                            <div class="p-4 border-b border-surface-100 dark:border-surface-700 flex justify-between items-baseline bg-surface-50 dark:bg-surface-800">
                                <span class="font-bold text-lg text-surface-900 dark:text-surface-0">Notificaciones</span>
                                <button (click)="markAllAsRead()" class="text-xs font-semibold text-primary-600 hover:text-primary-700 bg-primary-50 dark:bg-primary-500/10 px-2.5 py-1 rounded-md transition-colors">
                                    Marcar todo leído
                                </button>
                            </div>
                            <div class="max-h-[20rem] overflow-y-auto custom-scrollbar">
                                <div *ngFor="let notif of notifications" 
                                     class="p-4 border-b border-surface-50 dark:border-surface-700/50 hover:bg-surface-50 dark:hover:bg-surface-700/50 transition-colors cursor-pointer flex gap-4 relative group"
                                     [ngClass]="{'bg-primary-50/40 dark:bg-primary-900/10': !notif.read}"
                                     (click)="markAsRead(notif.id)">
                                    <div class="mt-1 p-2 rounded-full bg-surface-100 dark:bg-surface-700 shrink-0 h-fit">
                                        <svg *ngIf="notif.type === 'warning'" class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                        </svg>
                                        <svg *ngIf="notif.type === 'info'" class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        <svg *ngIf="notif.type === 'error'" class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        <svg *ngIf="notif.type === 'success'" class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex justify-between items-start">
                                            <span class="text-sm font-semibold text-surface-800 dark:text-surface-100">{{notif.title}}</span>
                                            <span class="text-[10px] text-surface-400 whitespace-nowrap ml-2">{{notif.timestamp | date:'shortTime'}}</span>
                                        </div>
                                        <p class="text-xs text-surface-600 dark:text-surface-400 mt-1 leading-relaxed">{{notif.message}}</p>
                                    </div>
                                    <div *ngIf="!notif.read" class="absolute right-4 top-1/2 -translate-y-1/2 w-2 h-2 bg-primary-500 rounded-full ring-2 ring-surface-0 dark:ring-surface-800"></div>
                                </div>
                            </div>
                            <div class="p-2 border-t border-surface-100 dark:border-surface-700 bg-surface-50 dark:bg-surface-800 rounded-b-2xl">
                                <button class="w-full py-2 text-xs font-medium text-surface-600 dark:text-surface-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                                    Ver historial completo
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Config -->
                <button class="w-9 h-9 rounded-full hidden sm:flex items-center justify-center text-surface-500 hover:text-primary-600 hover:bg-surface-100 dark:hover:bg-surface-800 transition-all focus:outline-none"
                        (click)="onConfigClick()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>

            <!-- Separador -->
            <div class="h-6 w-px bg-surface-200 dark:bg-surface-700 mx-2 hidden sm:block"></div>

            <!-- Configurador de PrimeNG -->
            <div class="layout-config-menu">
                <div class="relative">
                    <button
                        class="w-9 h-9 rounded-full hidden sm:flex items-center justify-center text-surface-500 hover:text-primary-600 hover:bg-surface-100 dark:hover:bg-surface-800 transition-all focus:outline-none"
                        pStyleClass="@next"
                        enterFromClass="hidden"
                        enterActiveClass="animate-scalein"
                        leaveToClass="hidden"
                        leaveActiveClass="animate-fadeout"
                        [hideOnOutsideClick]="true"
                    >
                        <i class="pi pi-palette"></i>
                    </button>
                    <app-configurator />
                </div>
            </div>

         
            
            <p-toast [position]="'bottom-right'"/>

            <!-- User Profile -->
            <div class="relative">
                <div class="flex items-center gap-3 cursor-pointer p-1 pr-2 rounded-full hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors border border-transparent hover:border-surface-200 dark:hover:border-surface-700 group" 
                     (click)="toggleUserMenu($event)">
                    <div class="w-9 h-9 rounded-full bg-primary-600 flex items-center justify-center text-white font-bold shadow-sm ring-2 ring-surface-0 dark:ring-surface-800 group-hover:ring-primary-100 dark:group-hover:ring-primary-500/20 transition-all">
                        {{userInitial}}
                    </div>
                    <div class="text-left hidden md:block">
                        <div class="text-xs font-bold text-surface-900 dark:text-surface-0 leading-none group-hover:text-primary-600 transition-colors">{{username}}</div>
                        <div class="flex items-center gap-1 mt-1">
                            <span class="w-1.5 h-1.5 rounded-full" [ngClass]="{'bg-emerald-500': systemStatus === 'online', 'bg-rose-500': systemStatus === 'offline'}"></span>
                            <span class="text-[10px] text-surface-500 font-medium leading-none">{{userRole}}</span>
                        </div>
                    </div>
                    <svg class="w-3 h-3 text-surface-400 hidden md:block group-hover:translate-y-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>

                <!-- User Dropdown -->
                <div *ngIf="isUserMenuOpen" 
                     class="absolute top-full right-0 mt-3 w-64 bg-surface-0 dark:bg-surface-800 rounded-xl shadow-md shadow-surface-200/50 dark:shadow-surface-950/50 border border-surface-100 dark:border-surface-700 overflow-hidden animate-in fade-in slide-in-from-top-2 duration-200 z-50 origin-top-right">
                    <div class="p-1">
                        <div class="p-3 mb-2 flex items-center gap-3 border-b border-surface-100 dark:border-surface-700">
                            <div class="w-10 h-10 rounded-full bg-surface-100 dark:bg-surface-700 flex items-center justify-center text-primary-600 dark:text-primary-400 font-bold text-lg">
                                {{userInitial}}
                            </div>
                            <div>
                                <span class="font-bold block text-surface-900 dark:text-surface-0 text-sm">{{username}}</span>
                                <span class="text-xs text-surface-500">{{userRole}}</span>
                            </div>
                        </div>
                        
                        <button class="flex items-center w-full px-3 py-2.5 text-sm text-surface-700 dark:text-surface-200 hover:bg-surface-100 dark:hover:bg-surface-700 rounded-lg transition-colors group">
                            <svg class="w-4 h-4 mr-3 text-surface-400 group-hover:text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span>Mi Perfil</span>
                        </button>
                        <button class="flex items-center w-full px-3 py-2.5 text-sm text-surface-700 dark:text-surface-200 hover:bg-surface-100 dark:hover:bg-surface-700 rounded-lg transition-colors group">
                            <svg class="w-4 h-4 mr-3 text-surface-400 group-hover:text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span>Configuración</span>
                        </button>
                        
                        <div class="h-px bg-surface-200 dark:bg-surface-700 my-2 mx-1"></div>
                        
                        <button (click)="onLogout()" class="flex items-center w-full px-3 py-2.5 text-sm text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-500/10 rounded-lg transition-colors group">
                            <svg class="w-4 h-4 mr-3 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            <span>Cerrar Sesión</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
