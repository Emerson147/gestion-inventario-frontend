<app-floating-configurator />

<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden py-8"
>
  <div class="flex flex-col items-center justify-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full bg-surface-0 dark:bg-surface-900 py-12 px-8 sm:px-16"
        style="border-radius: 53px"
      >
        <!-- Header -->
        <div class="text-center mb-8">
          <svg
            viewBox="0 0 54 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="mb-6 w-14 shrink-0 mx-auto"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17.1637 19.2467C17.1566 19.4033 17.1529 19.561 17.1529 19.7194C17.1529 25.3503 21.7203 29.915 27.3546 29.915C32.9887 29.915 37.5561 25.3503 37.5561 19.7194C37.5561 19.5572 37.5524 19.3959 37.5449 19.2355C38.5617 19.0801 39.5759 18.9013 40.5867 18.6994L40.6926 18.6782C40.7191 19.0218 40.7326 19.369 40.7326 19.7194C40.7326 27.1036 34.743 33.0896 27.3546 33.0896C19.966 33.0896 13.9765 27.1036 13.9765 19.7194C13.9765 19.374 13.9896 19.0316 14.0154 18.6927L14.0486 18.6994C15.0837 18.9062 16.1223 19.0886 17.1637 19.2467ZM33.3284 11.4538C31.6493 10.2396 29.5855 9.52381 27.3546 9.52381C25.1195 9.52381 23.0524 10.2421 21.3717 11.4603C20.0078 11.3232 18.6475 11.1387 17.2933 10.907C19.7453 8.11308 23.3438 6.34921 27.3546 6.34921C31.36 6.34921 34.9543 8.10844 37.4061 10.896C36.0521 11.1292 34.692 11.3152 33.3284 11.4538ZM43.826 18.0518C43.881 18.6003 43.9091 19.1566 43.9091 19.7194C43.9091 28.8568 36.4973 36.2642 27.3546 36.2642C18.2117 36.2642 10.8 28.8568 10.8 19.7194C10.8 19.1615 10.8276 18.61 10.8816 18.0663L7.75383 17.4411C7.66775 18.1886 7.62354 18.9488 7.62354 19.7194C7.62354 30.6102 16.4574 39.4388 27.3546 39.4388C38.2517 39.4388 47.0855 30.6102 47.0855 19.7194C47.0855 18.9439 47.0407 18.1789 46.9536 17.4267L43.826 18.0518ZM44.2613 9.54743L40.9084 10.2176C37.9134 5.95821 32.9593 3.1746 27.3546 3.1746C21.7442 3.1746 16.7856 5.96385 13.7915 10.2305L10.4399 9.56057C13.892 3.83178 20.1756 0 27.3546 0C34.5281 0 40.8075 3.82591 44.2613 9.54743Z"
              fill="var(--primary-color)"
            />
            <mask
              id="mask0_register"
              style="mask-type: alpha"
              maskUnits="userSpaceOnUse"
              x="0"
              y="8"
              width="54"
              height="11"
            >
              <path
                d="M27 18.3652C10.5114 19.1944 0 8.88892 0 8.88892C0 8.88892 16.5176 14.5866 27 14.5866C37.4824 14.5866 54 8.88892 54 8.88892C54 8.88892 43.4886 17.5361 27 18.3652Z"
                fill="var(--primary-color)"
              />
            </mask>
            <g mask="url(#mask0_register)">
              <path
                d="M-4.673e-05 8.88887L3.73084 -1.91434L-8.00806 17.0473L-4.673e-05 8.88887ZM27 18.3652L26.4253 6.95109L27 18.3652ZM54 8.88887L61.2673 17.7127L50.2691 -1.91434L54 8.88887Z"
                fill="var(--primary-color)"
              />
            </g>
          </svg>
          <div
            class="text-surface-900 dark:text-surface-0 text-2xl font-medium mb-2"
          >
            Crear Cuenta
          </div>
          <span class="text-muted-color font-medium text-sm"
            >Complete los datos para registrarse</span
          >
        </div>

        <p-toast></p-toast>

        <!-- Formulario -->
        <form
          #registerForm="ngForm"
          (ngSubmit)="onRegister(registerForm)"
          class="register-form"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nombre -->
            <p-floatLabel class="w-full">
              <input
                class="w-full"
                pInputText
                id="nombre"
                type="text"
                [(ngModel)]="nombre"
                name="nombre"
                required
              />
              <label for="nombre">Nombre</label>
            </p-floatLabel>

            <!-- Apellidos -->
            <p-floatLabel class="w-full">
              <input
                class="w-full"
                pInputText
                id="apellidos"
                type="text"
                [(ngModel)]="apellidos"
                name="apellidos"
                required
              />
              <label for="apellidos">Apellidos</label>
            </p-floatLabel>

            <!-- Username -->
            <p-floatLabel class="w-full">
              <input
                class="w-full"
                pInputText
                id="username"
                type="text"
                [(ngModel)]="username"
                name="username"
                required
              />
              <label for="username">Nombre de usuario</label>
            </p-floatLabel>

            <!-- Email -->
            <p-floatLabel class="w-full">
              <input
                class="w-full"
                pInputText
                id="email"
                type="email"
                [(ngModel)]="email"
                name="email"
                required
              />
              <label for="email">Correo electrónico</label>
            </p-floatLabel>

            <!-- Password -->
            <p-floatLabel class="w-full">
              <p-password
                id="password"
                [toggleMask]="true"
                [fluid]="true"
                [feedback]="true"
                [(ngModel)]="password"
                name="password"
                required
              ></p-password>
              <label for="password">Contraseña</label>
            </p-floatLabel>

            <!-- Confirmar Password -->
            <p-floatLabel class="w-full">
              <p-password
                id="confirmPassword"
                [toggleMask]="true"
                [fluid]="true"
                [feedback]="false"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
              ></p-password>
              <label for="confirmPassword">Confirmar contraseña</label>
            </p-floatLabel>

            <!-- Roles -->
            <div class="md:col-span-2">
              <p-floatLabel class="w-full">
                <p-multiSelect
                  id="roles"
                  [options]="roleOptions"
                  [(ngModel)]="selectedRoles"
                  name="roles"
                  optionLabel="label"
                  optionValue="value"
                  [showClear]="true"
                  placeholder="Seleccionar roles"
                  styleClass="w-full"
                  [fluid]="true"
                >
                </p-multiSelect>
                <label for="roles">Roles</label>
              </p-floatLabel>
            </div>
          </div>

          <!-- Botones -->
          <div class="mt-8 flex flex-col gap-4">
            <p-button
              type="submit"
              label="Registrarse"
              styleClass="w-full"
              [loading]="loading"
            ></p-button>

            <div class="text-center">
              <span class="text-muted-color text-sm">¿Ya tienes cuenta? </span>
              <a
                routerLink="/login"
                class="font-medium no-underline cursor-pointer text-primary text-sm"
                >Iniciar sesión</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Spinner de carga -->
<ngx-spinner
  name="registerSpinner"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen]="true"
>
  <p style="color: white; font-size: 18px; margin-top: 60px; font-weight: 500">
    Registrando usuario...
  </p>
</ngx-spinner>
