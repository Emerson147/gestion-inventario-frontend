<!-- Toast y confirmaciones globales -->
<p-confirmDialog
  [style]="{ width: '500px' }"
  styleClass="custom-confirm-dialog"
  role="dialog"
  aria-modal="true"
>

<app-toast-notification
  [toasts]="toastService.getCurrentToasts()"

></app-toast-notification>
