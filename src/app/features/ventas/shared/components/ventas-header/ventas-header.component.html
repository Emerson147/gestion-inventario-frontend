<!-- Zen Garden Header: Sticky con glassmorphism orgánico -->
<header
  class="sticky top-0 z-50 bg-surface-0/80 dark:bg-surface-900/80 backdrop-blur-xl border-b border-surface-200 dark:border-surface-800 transition-all duration-300 ease-out"
>
  <div class="max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
      <!-- Sección de Branding con formas orgánicas -->
      <div class="flex items-center gap-4 w-full sm:w-auto">
        <!-- Logo Zen: Forma circular con aura -->
        <div class="relative group cursor-pointer">
          <!-- Aura orgánica (Blob decorativo) -->
          <div
            class="absolute inset-0 bg-primary-500/20 rounded-2xl blur-lg opacity-0 group-hover:opacity-100 transition-all duration-500 ease-out"
          ></div>
          <!-- Logo principal con gradiente natural -->
          <div
            class="relative w-12 h-12 rounded-2xl bg-gradient-to-br from-primary-500 to-sky-600 text-surface-0 flex items-center justify-center shadow-md hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
          >
            <i
              class="pi pi-chart-bar text-xl transform group-hover:rotate-12 transition-transform duration-300"
            ></i>
          </div>
          <!-- Indicador de estado "Musgo" (Emerald) -->
          <div
            class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-500 rounded-full border-2 border-surface-0 dark:border-surface-900 animate-pulse shadow-sm"
          ></div>
        </div>

        <!-- Información con tipografía "Breathing" -->
        <div class="flex-1 min-w-0">
          <h1
            class="text-xl sm:text-2xl font-bold text-surface-900 dark:text-surface-0 tracking-tight leading-none mb-1"
          >
            Analytics Center
          </h1>
          <!-- Breadcrumb Zen con separadores orgánicos -->
          <div
            class="flex items-center gap-2 text-xs font-medium text-surface-600 dark:text-surface-400"
          >
            <span
              class="bg-surface-50 dark:bg-surface-800 px-2.5 py-1 rounded-lg text-[10px] font-bold uppercase tracking-wider border border-surface-200 dark:border-surface-700"
            >
              Dashboard
            </span>
            <span
              class="w-1 h-1 rounded-full bg-surface-300 dark:bg-surface-600"
            ></span>
            <span class="truncate">
              Bienvenido,
              <span class="font-bold text-primary-600 dark:text-primary-400">{{
                currentUser
              }}</span>
            </span>
          </div>
        </div>
      </div>

      <!-- Sección de Acciones: Botones orgánicos -->
      <div class="flex items-center gap-3 w-full sm:w-auto justify-end">
        <!-- Información de sistema (solo desktop) -->
        <div class="hidden md:flex items-center gap-2">
          <!-- Reloj con estilo Zen -->
          <div
            class="px-3 py-2 rounded-xl bg-surface-50 dark:bg-surface-800/50 border border-surface-200 dark:border-surface-700 flex items-center gap-2 text-surface-600 dark:text-surface-300 shadow-sm"
          >
            <i class="pi pi-clock text-[10px] text-surface-500"></i>
            <span class="text-xs font-mono font-bold tracking-tight">{{
              currentDateTime
            }}</span>
          </div>

          <!-- Estado Online "Musgo" (Emerald) -->
          <div
            class="px-3 py-2 rounded-xl bg-emerald-50 dark:bg-emerald-900/20 border border-emerald-200 dark:border-emerald-900/50 flex items-center gap-2 text-emerald-700 dark:text-emerald-400 shadow-sm"
          >
            <div class="relative flex h-2 w-2">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"
              ></span>
            </div>
            <span class="text-[10px] font-bold uppercase tracking-wider"
              >Online</span
            >
          </div>
        </div>

        <!-- Separador sutil -->
        <div
          class="h-8 w-px bg-surface-200 dark:bg-surface-700 hidden sm:block mx-1"
        ></div>

        <!-- Botón de Exportación Zen: Invertido con formas orgánicas -->
        <div
          class="flex items-center rounded-xl bg-surface-900 dark:bg-surface-0 p-1 shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-0.5 ease-out group"
        >
          <button
            (click)="exportar()"
            class="px-4 py-2 rounded-lg bg-surface-900 dark:bg-surface-0 text-surface-0 dark:text-surface-900 text-xs font-bold uppercase tracking-widest flex items-center gap-2 hover:opacity-90 transition-all duration-300"
            pTooltip="Descargar Reporte Completo"
            tooltipPosition="bottom"
          >
            <i class="pi pi-download text-sm"></i>
            <span class="hidden xs:inline sm:inline">Exportar</span>
          </button>

          <div
            class="w-px h-4 bg-surface-0/20 dark:bg-surface-900/20 mx-1"
          ></div>

          <button
            (click)="menuExportar.toggle($event)"
            class="w-8 h-8 rounded-lg flex items-center justify-center text-surface-0 dark:text-surface-900 hover:bg-white/10 dark:hover:bg-black/5 transition-all duration-300"
            pTooltip="Opciones Avanzadas"
            tooltipPosition="bottom"
          >
            <i class="pi pi-chevron-down text-xs"></i>
          </button>

          <p-menu
            #menuExportar
            [model]="opcionesExportacion"
            [popup]="true"
            appendTo="body"
            styleClass="zen-menu"
          ></p-menu>
        </div>
      </div>
    </div>
  </div>
</header>
